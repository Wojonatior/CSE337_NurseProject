<!DOCTYPE html>
<html lang="en"> 
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/loginStyle.css">
 
</head>

<body>

  <section class="container">
    <div class="login">
      <h1>Login to Request Assistance</h1>
      <form method="post" action="Login.html">
        <p><input type="patientID" name="patientID" value="" placeholder="Patient ID"></p>
        <p><input type="roomNumber" name="roomNumber" value="" placeholder="Room Number"></p>
      
        <p class="buttonAlign"><button type="button" id="btnLogin" class="loginButton" onclick="location.href='RequestPage.html';">Login</button></p>
      </form>
    </div>

</body>
</html>
