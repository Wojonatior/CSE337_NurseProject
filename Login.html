<!DOCTYPE html>
<html lang="en"> 
<head>

  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/loginStyle.css">
 
</head>

<body>

  <section class="container">
    <div class="login">
      <h1>Login to Request Assistance</h1>
      <form method="post" action="Login.html">
        <p><input type="patientID" name="patientID" value="" placeholder="Patient ID"></p>
        <p><input type="roomNumber" name="roomNumber" value="" placeholder="Room Number"></p>
      
        <p class="buttonAlign"><button type="button" id="btnLogin" class="loginButton" onclick="authenticate();">Login</button></p>
      </form>
    </div>

  <script>
    var ref = new Firebase('https://sweltering-inferno-6629.firebaseio.com/');
    var authenticate = function(){
      ref.authWithPassword({
        email    : $('input[name=patientID]').val(),
        password : $('input[name=roomNumber]').val()
      }, function(error, authData) {
        if (error) {
          console.log("Login Failed!", error);
        } else {
          console.log("Authenticated successfully with payload:", authData);
          location.href='RequestPage.html';
        }
      });
    }
  </script>
</body>
</html>
